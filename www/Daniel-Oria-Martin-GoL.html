    <h1> Game of Life - Daniel Oria Martín </h1>
    <div id="container">
      <canvas id="myCanvasRight" width="1100" height="822"></canvas>
      <canvas id="myCanvasLeft" width="500" height="300"></canvas>
      <div id="buttons">
        <label for="velocity">Número de células:</label>
        <input type="text" id="cellNum" name="cellNum" value="1000" required><br><br>
        <label for="velocity">Velocity</label><br><br>
        <label for="fast">&larr;&emsp;Faster&emsp;&emsp;&emsp;&emsp;&emsp;Slower&emsp;&rarr;</label>
        <div class="slidecontainer">
          <input type="range" id="velocity" name="velocity" 
            min="1" max="200" value="50" step="10" class="slider">
        </div>
        <br><br>
        <input type="submit" onclick="mainStart()" value="Start">
        <input type="submit" onclick="pause()" value="Pause"><br><br>
        <input type="submit" onclick="end()" value="End">
        <input type="submit" onclick="mainStep()" value="Step"><br><br>
      </div>
      <script src="cellClass.js"></script>
      <script src="gridClass.js"></script>
      <script src="gameOfLife.js"></script>
    </div>
